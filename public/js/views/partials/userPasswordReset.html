<div>
<div class="row">
	<div class="col-md-12">
		<form role="form">
			<div class="form-group">
				<label for="password">Current Password : </label>
				<input type="password" class="form-control" ng-model="currentPassword">
			</div>
			<div class="form-group">
				<label for="password">New Password : </label>
				<input type="password" class="form-control" ng-model="newPassword">
			</div>
			<div>
				<button type="button" class="btn btn-sm btn-primary" ng-click="selfPasswordReset()">Update Password</button>
			</div>
		</form>
	</div>
</div>
</div>
