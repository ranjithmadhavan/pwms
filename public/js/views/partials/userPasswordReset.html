<div>
<div class="row">
	<div class="col-md-12">
		<form role="form" name="passwordResetForm">
			<div class="form-group">
				<label for="password">Current Password : </label>
				<input type="password" name="currentPassword" class="form-control" ng-model="currentPassword" required>
				<span ng-show="passwordResetForm.currentPassword.$dirty && passwordResetForm.currentPassword.$invalid">
					<span ng-show="passwordResetForm.currentPassword.$error.required" class="text-danger">
						Current Password is required
					</span>
				</span>
			</div>
			<div class="form-group">
				<label for="password">New Password : </label>
				<input type="password" name="newPassword" class="form-control" ng-model="newPassword" required>
				<span ng-show="passwordResetForm.newPassword.$dirty && passwordResetForm.newPassword.$invalid">
					<span ng-show="passwordResetForm.newPassword.$error.required" class="text-danger">
						New Password is required
					</span>
				</span>
			</div>
			<div>
				<button type="button" class="btn btn-sm btn-primary" ng-click="selfPasswordReset()" ng-disabled="passwordResetForm.$invalid">Update Password</button>
			</div>
		</form>
	</div>
</div>
</div>
